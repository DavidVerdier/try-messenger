framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
          async_priority_low:
            dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
            options:
              queue_name: low
          async:
            dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
            options:
              queue_name: normal_priority
          async_priority_high:
            dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
            options:
              queue_name: high


            # failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
             'App\Messenger\Messages\Scenario': async_priority_high
             'App\Messenger\Messages\Pdf': async_priority_high
             'App\Messenger\Messages\Message': async
             'App\Messenger\Messages\Aws': async_priority_low

